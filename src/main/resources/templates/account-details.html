<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Details</title>
</head>
<body>

<!-- Display only the selected account -->
<div th:with="selectedAccount=${user.accounts[0]}">
    <!-- Display the account name -->
    <h1 th:text="${selectedAccount.accountName}"></h1>

    <!-- Form to update account name -->
    <form th:action="@{/users/{userId}/accounts/{accountId}(userId=${user.userId},accountId=${selectedAccount.accountId})}" method="post">
        <label for="accountName">Account name:</label>
        <!-- Display and allow editing of account name -->
        <input type="text" id="accountName" name="accountName" th:value="${selectedAccount.accountName}" />
        <!-- Submit button to save changes -->
        <input type="submit" value="Save Account" />
    </form>

    <br/>

    <!-- Link to go back to user's accounts page -->
    <a th:href="@{/users/{userId}(userId=${user.userId})}">Back</a>

</div>

</body>
</html>
